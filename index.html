<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300;400;700;900&family=Roboto+Slab:wght@400;500;900&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <title>To do list</title>
</head>
<body>
    <div class="top">
        
        <header class="header">
            <h1>To do list</h1>
            <span><time class="day">09-07-2020</time></span>
            
        </header>
    <div class="operator">
        <time class="hour">12:12</time>
        <input type="text" class="to-do-input" placeholder="ADD TASK">
        <i class="demo-icon icon-plus-circle plus-icon icon"></i>
        <aside><var class="done-items">5</var>/<var class="all-items">6 </var> tasks <var class="percentages">83%</var></aside>
    </div>
     <div class="line"></div>
    </div>

   

    <div class="bottom">

        <section class="to-do-list-section">
            <header class="to-do-header">To do:</header>
            <ul class="to-do">
                <!-- <li>Do homework<i class="demo-icon icon-ok ok"></i><i class="demo-icon icon-cancel cancel"></i></li> -->
                
               
            </ul>
        </section>

        <section class="done-section">
           <header class="done-header">Done:</header>
           <ul class="done">
            <!-- <li><i class="demo-icon icon-left left"></i>sth<i class="demo-icon icon-cancel cancel"></i></li> -->
            
            
           </ul>
        </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
